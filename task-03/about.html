<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task 02</title>
  </head>
  <body vocab="https://schema.org/" typeof="AboutPage">
    <header class="header">
      <div class="header-container">
        <div class="logo"><img src="./img/cat.png" alt="Logo" /></div>
        <h1 class="header-text">Animal shelter</h1>
      </div>
    </header>
    <main class="main">
      <div class="content">
        <p>Инофрмация об авторе</p>
        <div vocab="https://schema.org/" class="h-card" typeof="Person">
          <div class="p-name" property="name">Алексей Валько</div>
          <div class="p-tel" property="telephone">+37567777-77-77</div>
          <div class="u-email" property="email">valko.alexey@gmail.com</div>
        </div>
        <address class="h-adr" property="address" typeof="PostalAddress">
          <div class="p-street-address" property="streetAddress">пл. Победы 666</div>
          <span class="p-locality" property="addressLocality">Гомель</span>,
          <span class="p-region" title="Гомельская область" property="addressRegion">Гомельская область</span>
          <span class="p-postal-code" property="postalCode">246000</span>
          <div class="p-country-name" property="addressCountry">Беларусь</div>
        </address>
        <p>You can send me an email by filling out the form below.</p>
        <form action="#">
          <div class="form-field">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name*"
              required
            />
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email*"
              required
            />
          </div>
          <div class="form-field">
            <div class="label-wrapper">
              <label for="message">Message</label>
            </div>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button>Send</button>
        </form>
      </div>
      <aside class="sidebar">
        <nav>
          <menu>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./table.html">Table</a></li>
            <li><a href="./about.html">About</a></li>
          </menu>
        </nav>
      </aside>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-container">
        <time class="date" id="date">2021</time>
        <div class="name" property="author">Алексей Валько</div>
        <div class="ver">ver. 0.1</div>
      </div>
    </footer>
    <script defer src="./script.js"></script>
  </body>
</html>
