<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task 01</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo"><img src="./img/cat.png" alt="Logo" /></div>
        <h1 class="header-text">Animal shelter</h1>
      </div>
    </header>
    <main class="main">
      <div class="content">
        <p>Инофрмация об авторе</p>
        <!--START 1 Микроформат  h-card-->
        <div class="h-card">
          <div class="p-name">Алексей Валько</div>
          <div class="p-tel">+37567777-77-77</div>
          <div class="u-email">valko.alexey@gmail.com</div>
        </div>
        <!--END 1 Микроформат  h-card-->
        <!--START 1 Микроформат  h-adr -->
        <div class="h-adr">
          <div class="p-street-address">пл. Победы 666</div>
          <span class="p-locality">Гомель</span>,
          <span class="p-region" title="Гомельская область">Гомельская область</span>
          <span class="p-postal-code">246000</span>
          <div class="p-country-name">Беларусь</div>
        </div>
        <!--END 1 Микроформат  h-adr-->
        <p>You can send me an email by filling out the form below.</p>
        <form action="#">
          <div class="form-field">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name*"
              required
            />
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email*"
              required
            />
          </div>
          <div class="form-field">
            <div class="label-wrapper">
              <label for="message">Message</label>
            </div>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button>Send</button>
        </form>
      </div>

          <li><a href="./about.html">About</a></li>
        </menu>
      </aside>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-container">
        <div class="date" id="date">2021</div>
        <div class="name">Алексей Валько</div>
        <div class="ver">ver. 0.1</div>
      </div>
    </footer>
    <script defer src="./script.js"></script>
  </body>
