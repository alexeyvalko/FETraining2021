<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task 01</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo"><img src="./img/cat.png" alt="Logo" /></div>
        <h1 class="header-text">Animal shelter</h1>
      </div>
    </header>
    <main class="main">
      <div class="content">
        <label for="blue-theme">Blue table style</label>
        <input
          type="radio"
          id="blue-theme"
          name="style"
          class="radio-blue"
          checked
        />
        <label for="green-theme">Green table style</label>
        <input type="radio" id="geen-theme" name="style" class="radio-green" />
        <table class="table">
          <thead>
            <tr>
              <th>name</th>
              <th>type</th>
              <th>breed</th>
              <th>color</th>
              <th>age</th>
            </tr>
          </thead>
          <tbody>
            <tr class="h-card">
              <td class="p-name">Myrzik</td>
              <td class="p-category">cat</td>
              <td class="p-note">persian</td>
              <td class="p-note">black</td>
              <td class="p-note">1</td>
            </tr>
            <tr class="h-card">
              <td class="p-name"> Sharik</td>
              <td class="p-category">dog</td>
              <td class="p-note">husky</td>
              <td class="p-note">white</td>
              <td class="p-note">5</td>
            </tr>
            <tr class="h-card">
              <td class="p-name">Gav</td>
              <td class="p-category">dog</td>
              <td class="p-note">poodle</td>
              <td class="p-note">grey</td>
              <td class="p-note">2</td>
            </tr>
          </tbody>
        </table>
      </div>
      <aside class="sidebar">
        <menu>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./table.html">Table</a></li>
          <li><a href="./about.html">About</a></li>
        </menu>
      </aside>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-container">
        <div class="date" id="date">2021</div>
        <div class="name">Алексей Валько</div>
        <div class="ver">ver. 0.1</div>
      </div>
    </footer>
    <script defer src="./script.js"></script>
  </body>
</html>
